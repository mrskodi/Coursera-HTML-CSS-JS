<div class="menu-item-tile col-md-6">
  <div class="row">
    <div class="col-sm-5">
      <div class="menu-item-photo">
        <img class="img-fluid" width="250px" height="150px" src="images/menu/{{catShortName}}/{{short_name}}.jpg">
        <div>{{short_name}}</div>
      </div>
    </div>
    <div class="col-sm-7">
      <div class="menu-item-title">
        <h5>{{name}}}</h5>
      </div>
      <div class="menu-item-price">{{price_small}}<span>{{small_portion_name}} </span>{{price_large}}<span>{{large_portion_name}}</span></div>
      <div class="menu-item-description">{{description}}
      </div>
    </div>
  </div>
    <hr class="d-md-none hr-sm"></hr>
</div>
